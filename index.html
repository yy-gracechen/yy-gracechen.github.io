<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="Stylesheets/main.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>CDH Viewer</title>
    </head>
    
    
    <body>
        <!-- Banner -->
        <header>
            <span id='title'>CDH Viewer</span>
        </header>
        <!-- End of banner -->
        
        <div class='container'>
            <div class='row'>

                <!-- LEFT TEXT CONTAINER -->
                <div id='hermogenes' class='col-md-6'>
                    <!-- Left Text Heading-->
                    <div class='row no-gutters'>
                        <h2>Hermogenes</h2>
                    </div>

                    <!-- Turn Page Toolbar-->
                    <div class='row page-turner justify-content-between no-gutters'>
                        <!-- Prev Button -->
                        <div class='col-1'>
                            <button class='pg-prev btn btn-light' type='button'>
                                <img class='btn-image' src= 'Resources/Images/previcon.png' alt='Previous page'>
                            </button>
                        </div>

                        <!--
                        <div class='col'>
                            <form method='POST'>
                                <input type='text' name='left-pgnum'>
                            </form>
                        </div> -->

                        <!-- Next Button -->
                        <div class='col-1'>
                            <button class='pg-next btn btn-light' type='button'>
                                <img class='btn-image' src= 'Resources/Images/nexticon.png' alt='Next page'>
                            </button>
                        </div>
                    </div>
                    <!-- End of turn page toolbar -->

                    <!-- Left Passage -->
                    <div id='left-passage' class='row passage no-gutters'>
                        <p id="left-text" type="text/plain"></p>
                    </div>
                </div>
                <!-- End of left text container -->

                <!-- RIGHT TEXT CONTAINER -->
                <div id='syrianus' class='col-md-6'>
                    <!-- Right Text Heading -->
                    <div class='row no-gutters'>
                        <h2>Syrianus</h2>
                    </div>

                    <!-- Turn Page Toolbar -->
                    <div class='row page-turner justify-content-between no-gutters'>
                        <!-- Prev Button -->
                        <div class='col-1'>
                            <button id='right-prev-btn' class='pg-prev btn btn-light' type='button' onclick=rightPrev()>
                                <img class='btn-image' src= 'Resources/Images/previcon.png' alt='Previous page'>
                            </button>
                        </div>

                        <!--
                        <div class='col'>
                            <form method='POST'>
                                <input type='text' name='left-pgnum'>
                            </form>
                        </div> -->
    
                        <!-- Next Button -->
                        <div class='col-1'>
                            <button id='right-next-btn' class='pg-next btn btn-light' type='button' onclick=rightNext()>
                                <img class='btn-image' src= 'Resources/Images/nexticon.png' alt='Next page'>
                            </button>
                        </div>
                    </div>
                    <!-- End of turn page toolbar -->

                    <!-- Right Passage -->
                    <div id='right-passage' class='row passage no-gutters'>
                        <div id='right-text' class='col'></div>
                        <!--<object id="right-text" type="text/plain" border="0">-->
                    </div>
                </div>
                <!-- End of right text container -->

            </div>
            <!-- End of row 1-->
        </div>
        <!-- End of container-->
    
        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous">
        </script>
        <script src="Scripts/main.js"></script>
    </body>
</html>
