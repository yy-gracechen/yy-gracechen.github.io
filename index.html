<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="Stylesheets/main.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>CDH Viewer</title>

        <!-- Source Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src=".\JavaScript\test.js"></script>
    </head>
    
    
    <body>
        <!-- Banner -->
        <header>
            <h1>CDH Viewer</h1>
        </header>
        <!-- End of banner -->
        
        <div class='container'>
            <div class='row'>

                <!-- Left Text Container -->
                <div id='hermogenes' class='col-md-6'>
                    <!-- Left Text Heading-->
                    <div class='row align-items-center'>
                        <h2>Hermogenes</h2>
                    </div>

                    <!-- Left Passage -->
                    <div id='left-content' class='row'>
                        <div id='left-text' class='col'>
                            <p>Insert Hermogenes text.<p>
                        </div>
                    </div>

                    <!-- Turn Page Toolbar-->
                    <div id='left-turner' class='row justify-content-between'>
                        <div class='col-2'>
                            <button class='pg-prev btn btn-light' type='button'>></button>
                        </div>

                        <!--
                        <div class='col'>
                            <form method='POST'>
                                <input type='text' name='left-pgnum'>
                            </form>
                        </div> -->

                        <div class='col-2'>
                            <button class='pg-next btn btn-light' type='button'><</button>
                        </div>
                    </div>
                    <!-- End of turn page toolbar -->
                </div>
                <!-- End of left text container -->

                <!-- Right Text Container -->
                <div id='syrianus' class='col-md-6'>
                    <!-- Right Text Heading -->
                    <div class='row align-items-center'>
                        <h2>Syrianus</h2>
                    </div>
    
                    <!-- Right Passage -->
                    <div id='right-content' class='row'>
                        <div id='right-text' class='col'>
                            <!--p id="syrianus_text"></p-->
                            <object id="syrianus_text" type="text/plain" data=".\Texts\Syrianus\Raw (Vol. II Pgs. 1-40)\p1.txt" border="0">
                            </object>
                        </div>
                    </div>

                    <!-- Turn Page Toolbar -->
                    <div id='right-turner' class='row justify-content-between'>
                        <div class='col-2'>
                            <button id="rr" class='pg-prev btn btn-light' type='button' onClick="clickr()">></button>
                        </div>

                        <!--
                        <div class='col'>
                            <form method='POST'>
                                <input type='text' name='left-pgnum'>
                            </form>
                        </div> -->

                        <div class='col-2'>
                            <button id= "rl" class='pg-next btn btn-light' type='button' onClick="clickl()"><</button>
                        </div>
                    </div>
                    <!-- End of turn page toolbar -->
                </div>
                <!-- End of right text container -->

            </div>
            <!-- End of row 1-->
        </div>
        <!-- End of container-->
    
    </body>
</html>
